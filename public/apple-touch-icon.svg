<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d946ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.02" />
    </radialGradient>
    
    <!-- Container background -->
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.02" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#6366f1" flood-opacity="0.2"/>
    </filter>
    
    <!-- Sparkle gradient -->
    <radialGradient id="sparkleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="url(#bgGradient)" />
  
  <!-- Outer ring -->
  <circle cx="90" cy="90" r="80" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Chart container background -->
  <rect x="30" y="30" width="120" height="120" rx="15" fill="url(#containerGradient)" stroke="url(#iconGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Scale to fit 180x180 viewport, centered BarChart3 -->
  <g transform="translate(45, 45) scale(5)">
    <!-- Chart axes -->
    <path d="M2 2v16h16" stroke="url(#iconGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    
    <!-- Chart bars with gradient fills -->
    <rect x="4" y="12" width="2.5" height="6" fill="url(#iconGradient)" rx="0.3" filter="url(#shadow)"/>
    <rect x="7.5" y="10" width="2.5" height="8" fill="url(#iconGradient)" rx="0.3" filter="url(#shadow)"/>
    <rect x="11" y="8" width="2.5" height="10" fill="url(#iconGradient)" rx="0.3" filter="url(#shadow)"/>
    <rect x="14.5" y="11" width="2.5" height="7" fill="url(#iconGradient)" rx="0.3" filter="url(#shadow)"/>
  </g>
  
  <!-- Enhanced sparkle effect -->
  <g transform="translate(135, 45)">
    <!-- Main sparkle star -->
    <path d="M0,-12 L6,0 L0,12 L-6,0 Z" fill="url(#sparkleGradient)" filter="url(#glow)"/>
    
    <!-- Secondary sparkle -->
    <circle cx="0" cy="0" r="4" fill="#fbbf24" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Tiny sparkles around -->
    <circle cx="10" cy="-8" r="2" fill="#fbbf24" opacity="0.8"/>
    <circle cx="-8" cy="10" r="2" fill="#f59e0b" opacity="0.7"/>
    <circle cx="8" cy="8" r="1.5" fill="#fbbf24" opacity="0.6"/>
  </g>
  
  <!-- Brand text at bottom -->
  <text x="90" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#iconGradient)" opacity="0.8">ADmyBRAND</text>
  <text x="90" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="url(#iconGradient)" opacity="0.6">INSIGHTS</text>
</svg>
